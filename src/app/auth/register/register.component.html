      <div id="vender" *ngIf="esVender">
        <form class="loginForm" [formGroup]="venderForm" (ngSubmit)="crearUsuario()" class="form" [style.fontSize.px]="15">

          <div class="row">
            <mat-form-field appearance="legacy" [style.width.%]="100">
                <mat-label>Dirección</mat-label>
                <input matInput formControlName="direccion">
              </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="legacy" [style.width.%]="100">
              <mat-label>Barrio</mat-label>
              <input matInput formControlName="barrio">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="legacy" [style.width.%]="100">
              <mat-label>Correo electronico</mat-label>
              <input matInput formControlName="email" type="text">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="legacy" [style.width.%]="100">
              <mat-label>Contraseña</mat-label>
              <input matInput formControlName="contrasena" type="text">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="legacy"[style.width.%]="100">
              <mat-label>Telefono</mat-label>
              <input matInput formControlName="telefono" type="text">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="legacy"[style.width.%]="100">
              <mat-label>Telefono 2</mat-label>
              <input matInput formControlName="telefono2" type="text">
            </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="legacy"[style.width.%]="100">
              <mat-label>No Certificado</mat-label>
              <input matInput formControlName="numeroCertificado" type="text">
            </mat-form-field>
          </div>

            <div class="row">
            <mat-form-field appearance="legacy"[style.width.%]="100">
              <mat-label>No documento</mat-label>
              <input matInput formControlName="numeroDocumento" type="text">
            </mat-form-field>
          </div>

            <div class="row">
            <section class="example-section">
              <mat-checkbox class="example-margin" formControlName="terminos">Aceptar terminos y condiciones!</mat-checkbox>
            </section>
          </div>

            <div style="text-align: center; margin: 10px;">
              <button mat-raised-button color="primary" type="submit">
                Registrarse
              </button>
            </div>

        </form>


            <div style="margin-bottom: 0;" >
              Ya tienes cuenta? <a routerLink="/login" class="cursor"><strong>Iniciar Sesión</strong></a>
            </div>
      </div>

</div>
